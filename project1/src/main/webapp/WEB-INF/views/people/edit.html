<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать данные о пользователе</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getUserId()})}" th:object="${person}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{personName}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">Name Error</div>
  <br/>
  <label for="dateOfBirth">Введите возраст: </label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Age Error</div>
  <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
