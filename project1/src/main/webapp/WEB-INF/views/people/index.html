<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех пользователей</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getUserId()})}"
       th:text="${person.getPersonName() + ', ' + person.getDateOfBirth()}">user</a>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{people/new}">
    <input type="submit" value="Создать нового пользователя"/>
</form>

</body>
</html>
