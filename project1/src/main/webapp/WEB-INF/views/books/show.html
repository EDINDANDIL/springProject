<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница книги</title>
</head>
<body>

<p th:text="${book.getBookName() + ', ' + book.getAuthor + ', ' + book.getYear()}">VALUE</p>
<div th:if="${owner == null}">
<form th:method="POST" th:action="@{/books/{id}/add(id=${book.getBookId()})}">
    <input type="hidden" name="_method" value="patch"/>
    <label for="person">Выберите пользователя:</label>
    <select th:object="${person}" th:field="*{userId}" id="person">
        <option th:each="person : ${people}" th:value="${person.getUserId()}"
                th:text="${person.getPersonName()}"></option>
    </select>
    <input type="submit" value="Выдать книгу" />
</form>
</div>

<div th:unless="${owner == null}">
    <p th:text=" 'Книга в пользовании у человека: ' + ${owner.getPersonName()}">VALUE</p>
    <form th:method="PATCH" th:action="@{/books/{id}/remove(id=${book.getBookId()})}">
        <input type="submit" value="Освободить книгу"/>
    </form>
</div>
<br>

<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getBookId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
    <input type="submit" value="Удалить книгу из списка"/>
</form>
</body>
</html>
