<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{books/new}">
    <input type="submit" value="Добавить новую книгу"/>
</form>
</body>
</html>
